services:
  learning-platform-backend:
    build: .
    container_name: learning-platform-backend
    restart: unless-stopped
    networks:
      - my-network
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - MEDIA_PATH=/media
      - PORT=5000
      - DB_PATH=/app/data/database.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # Connect to existing jobtrak-postgres container
      - DB_HOST=jobtrak-postgres
      - DB_PORT=5432
      - DB_NAME=streaming_service
      - DB_USER=jobtrak_user
      - DB_PASSWORD=jobtrak_secure_password_2024
    volumes:
      - D:/CourseMedia:/media:ro
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

networks:
  my-network:
    external: true
    name: my-network