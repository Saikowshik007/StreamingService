version: '3.8'

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - jobtrak-network

  learning-platform-backend:
    build: .
    container_name: learning-platform-backend
    restart: unless-stopped
    networks:
      jobtrak-network:
        aliases:
          - learning-backend
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - MEDIA_PATH=/media
      - PORT=5000
      - DB_PATH=/app/data/database.db
    volumes:
      - C:/Users/anant/Desktop/CourseMedia:/media:ro
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/learn/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

networks:
  jobtrak-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: