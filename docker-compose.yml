# StreamingService Backend
# Requires infra services running first: cd ~/Desktop/github/caddy && docker compose up -d

services:
  learning-platform-backend:
    build: .
    container_name: learning-platform-backend
    restart: unless-stopped
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - MEDIA_PATH=/media
      - PORT=5000
      - DB_PATH=/app/data/database.db
      # Connect to infra services
      - REDIS_HOST=infra-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - DB_HOST=infra-postgres
      - DB_PORT=5432
      - DB_NAME=streaming_service
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    volumes:
      - ./data:/app/data
    ports:
      - "5000:5000"
    networks:
      - infra-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

networks:
  infra-network:
    external: true
